targets:
  $default:
    sources:
      - lib/**
      - lib/infra/gq_queries/**
      - gq_scheme.graphql
      - $package$
    builders:
      artemis:
        options:
          schema_mapping:
            - schema: gq_scheme.graphql
              queries_glob: lib/infra/gq_queries/*.graphql
              output: lib/infra/gq_models/gq_models.dart
          scalar_mapping:
            - graphql_type: Long
              dart_type: int